<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal SESI - 8º Ano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Portal 8º Ano</h1>
    <form id="login-form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required placeholder="Digite sua senha">
      <button type="submit">Entrar</button>
    </form>
    <footer>
      <p>SESI Cataguases - Todos os direitos reservados</p>
    </footer>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    // Função para autenticar e direcionar
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (email === "luiz8SESI@gmail.com" && senha === "senhaAluno") {
        window.location.href = "aluno.html";
      } else if (email === "professor@se.si" && senha === "senhaProfessor") {
        window.location.href = "professor.html";
      } else {
        alert("Credenciais inválidas!");
      }
    });
  </script>
</body>
</html>
